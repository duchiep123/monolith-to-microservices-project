language: node_js
node_js:
  - 13

services:
  - docker

script:
  - docker --version # print the version for logging
  - docker build -t udagram-reverseproxy ./udagram-reverseproxy
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker build -t udagram-api-user ./udagram-api-user
  - docker build -t udagram-frontend ./udagram-frontend
#Tagging
  - docker tag udagram-reverseproxy mrhiep/udagram-reverseproxy:v1
  - docker tag udagram-api-feed mrhiep/udagram-api-feed:v1
  - docker tag udagram-api-user mrhiep/udagram-api-user:v1
  - docker tag udagram-frontend mrhiep/udagram-frontend:local

#Task to execute after the build process is successful
after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push mrhiep/udagram-reverseproxy:v1
  - docker push mrhiep/udagram-api-feed:v1
  - docker push mrhiep/udagram-api-user:v1
  - docker push mrhiep/udagram-frontend:local