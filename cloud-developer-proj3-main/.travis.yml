language: node_js
node_js:
  - 13

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging
  - docker build -t udagram-reverseproxy ./udagram-reverseproxy
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker build -t udagram-api-user ./udagram-api-user
  - docker build -t udagram-frontend ./udagram-frontend
#Tagging
  - docker tag udagram-reverseproxy mrhiep/udagram-reverseproxy:v1
  - docker tag udagram-api-feed mrhiep/udagram-api-feed:v1
  - docker tag udagram-api-user mrhiep/udagram-api-user:v1
  - docker tag udagram-frontend mrhiep/udagram-frontend:local

#Task to execute after the build process is successful
after_success:
  - echo "Hiep123456789" | docker login -u "mrhiep" --password-stdin
  - docker push mrhiep/udagram-reverseproxy:v3a
  - docker push mrhiep/udagram-api-feed:v3a
  - docker push mrhiep/udagram-api-user:v3a
  - docker push mrhiep/udagram-frontend:local